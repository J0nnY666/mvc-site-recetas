<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<title>Unidades de Medidas Cadastradas</title> <br>
	<div class="alert alert-primary alert-dismissible fade show"
		role="alert" th:if="${mensagem != null}">
		Unidade de Medida ExcluÃ­da Com Sucesso
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	<br>
		<div class="box">
		<form class="form-floating">
			<input class="form-control" style="width: 50%; float: left; height: 50px;"
				type="text" name="nome" id="floatingInputValue" th:value="${nome}">
			<label for="floatingInputValue">Filtrar Unidade de Medida</label>
			<div class="row" >
				<div class="col-md-12" style="position: absolute">
					<button type="submit" name="submit" id="submit"
						style="width: 10%; padding: 10px; height: 50px;">Filtrar</button>
				</div>
			</div>
		</form>

<br>
<br>

	</div>
	<br>
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhuma Unidade de Medida Cadastrada</div>

	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nome</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="unidadeMedida : ${lista}">
					<td th:text="${unidadeMedida.nome}"></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{/UnidadeMedida/editar(id=${unidadeMedida.id})}">Editar</a>
						<a 	class="btn btn-primary btn-danger btn-sm"
						th:href="@{/UnidadeMedida/excluir(id=${unidadeMedida.id})}"
						onclick="return confirm('VocÃª realmente deseja excluir essa unidade de medida?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
