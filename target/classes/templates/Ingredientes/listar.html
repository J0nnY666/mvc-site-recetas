<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<title>Ingredientes Cadastrados</title> <br>
	<div class="alert alert-primary alert-dismissible fade show"
		role="alert" th:if="${mensagem != null}" >
		Ingrediente Excluído Com Sucesso
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	<br>
		<div class="box">
		<form class="form-floating">
			<input class="form-control" style="width: 50%; float: left; height: 50px;"
				type="text" name="nome" id="floatingInputValue" th:value="${nome}">
			<label for="floatingInputValue">Filtrar Ingredientes</label>
			<div class="row" >
				<div class="col-md-12" style="position: absolute">
					<button type="submit" name="submit" id="submit"
						style="width: 10%; padding: 10px; height: 50px;">Filtrar</button>
				</div>
			</div>
		</form>

<br>
<br>

	</div>
	<br>
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhum Ingrediente Cadastrado</div>

	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nome</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ingredientes : ${lista}">
					<td th:text="${ingredientes.nome}"></td>
					<td ><a class="btn btn-primary btn-sm"
						th:href="@{/Ingredientes/editar(id=${ingredientes.id})}">Editar</a>
						<a 	class="btn btn-primary btn-danger btn-sm"
						th:href="@{/Ingredientes/excluir(id=${ingredientes.id})}"
						onclick="return confirm('Você realmente deseja excluir essa unidade de medida?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
